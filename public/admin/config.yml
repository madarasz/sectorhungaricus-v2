# Production backend
# backend:
#   name: git-gateway
#   branch: main

# Local development backend
backend:
  name: test-repo

local_backend: true

media_folder: public/uploads
public_folder: /uploads

i18n:
  structure: multiple_files
  locales: [en, hu]
  default_locale: en

collections:
  - name: "games"
    label: "Games"
    folder: "content/games"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Description", name: "description", widget: "text", i18n: true}
      - {label: "Featured Image", name: "featuredImage", widget: "image", required: false}
      - label: "Gallery"
        name: "gallery"
        widget: "relation"
        collection: "galleries"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        required: false

  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Hero", name: "hero", widget: "markdown", i18n: true, required: false}
      - {label: "Body", name: "body", widget: "markdown", i18n: true}
      - label: "Gallery"
        name: "gallery"
        widget: "relation"
        collection: "galleries"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        required: false

  - name: "galleries"
    label: "Galleries"
    folder: "content/galleries"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text", required: false}
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - {label: "Image", name: "src", widget: "image"}
          - {label: "Caption", name: "caption", widget: "string", required: false}
          - {label: "Alt Text", name: "alt", widget: "string"}

  - name: "tournaments"
    label: "Tournaments"
    folder: "content/tournaments"
    create: true
    slug: "{{slug}}"
    i18n: false
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - label: "Game"
        name: "game"
        widget: "relation"
        collection: "games"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        required: true
      - {label: "Url", name: "url", widget: "string"}

  - name: "subpages"
    label: "Subpages"
    folder: "content/subpages"
    create: true
    slug: "{{game}}-{{fields.slug}}"
    i18n: true
    fields:
      - {label: "Title", name: "title", widget: "string", i18n: true}
      - {label: "Hide title", name: "hide-title", widget: "boolean", default: false}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Order", name: "order", widget: "number", default: 1}
      - label: "Game"
        name: "game"
        widget: "relation"
        collection: "games"
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
      - label: "Content Blocks"
        name: "content_blocks"
        widget: "list"
        i18n: true
        types:
          - label: "Text Block"
            name: "text_block"
            widget: "object"
            fields:
              - {label: "Content", name: "content", widget: "markdown"}
              - label: "Style"
                name: "style"
                widget: "select"
                options: ["normal", "bordered"]
                default: "normal"
          - label: "Hero Block"
            name: "hero_block"
            widget: "object"
            fields:
              - {label: "Content", name: "content", widget: "markdown"}
          - label: "Two Column Layout"
            name: "two_column_block"
            widget: "object"
            fields:
              - {label: "Block Title", name: "block_title", widget: "string"}
              - {label: "Left Content", name: "left_content", widget: "markdown"}
              - {label: "Right Content", name: "right_content", widget: "markdown"}